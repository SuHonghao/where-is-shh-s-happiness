<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>苏鸿皓的幸福呢</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(120% 120% at 50% 10%, rgba(0,0,0,.06), transparent 60%),
                  color-mix(in oklab, Canvas, CanvasText 1%);
      color: CanvasText;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    h1 {
      margin: 0;
      font-size: clamp(32px, 10vw, 140px);
      font-weight: 900;
      letter-spacing: 0.04em;
      text-align: center;
      line-height: 1.05;
      text-wrap: balance;
      user-select: none;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>苏鸿皓的幸福呢</h1>

  <!--
    使用方法：
    1) 将周杰伦《说好的幸福呢》的音频文件放到与本文件相同的文件夹。
    2) 命名为下方任意一个文件名（优先使用 mp3）。
    3) 双击打开本 HTML，浏览器将尝试自动播放；若被拦截，点击页面任意位置即可播放。
  -->
  <audio id="bgm" preload="auto" loop>
    <source src="说好的幸福呢.mp3" type="audio/mpeg" />
    <source src="shuohaode_xingfune.mp3" type="audio/mpeg" />
    <source src="shuohaode_xingfune.ogg" type="audio/ogg" />
  </audio>

  <script>
    (function () {
      const audio = document.getElementById('bgm');
      if (!audio) return;

      const tryPlay = () => audio.play().catch(() => { /* 等待用户手势再播放 */ });

      // 页面加载后先尝试自动播放
      if (document.readyState === 'complete') {
        tryPlay();
      } else {
        window.addEventListener('load', tryPlay, { once: true });
      }

      // 兜底：第一次用户交互（点击/按键）即开始播放与解除静音
      const resume = () => {
        audio.muted = false;
        audio.play().catch(() => {});
        window.removeEventListener('pointerdown', resume);
        window.removeEventListener('keydown', resume);
      };
      window.addEventListener('pointerdown', resume, { once: true });
      window.addEventListener('keydown', resume, { once: true });

      // 循环播放保证不中断
      audio.addEventListener('ended', () => {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      });
    })();
  </script>
</body>
</html>
